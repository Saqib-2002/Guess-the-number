<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number - Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Number guessing game</h1>

    <p>We have selected a random number between 1 and 100.<br>
        See if you can guess it in 10 turns or fewer.
        We'll tell you<br> if your guess was too high or too low.</p>

    <div class="form">
        <label for="guessfield"><b>Enter the Guess</b></label>
        <input type="number" min="1" max="100" required id="guessfield" class="guessfield" placeholder="1-100">
        <input type="submit" value="Submit Guess" class="guessSubmit">
    </div>

    <div class="resultparas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="loworHi"></p>
    </div>
</body>
</html>
